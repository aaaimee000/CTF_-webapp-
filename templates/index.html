<!DOCTYPE html>
<html>
<head>
    <title>OmniTech AI Portal</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 2rem;
        }
        #countdown {
            font-size: 3em;
            color: #ff4444;
            text-shadow: 0 0 10px #ff0000;
            margin: 2rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff9d;
            border-bottom: 2px solid #00ff9d;
            padding-bottom: 1rem;
        }
        a {
            color: #00ff9d;
            text-decoration: none;
            font-size: 1.2em;
            margin: 1rem;
            display: inline-block;
        }
        a:hover {
            text-shadow: 0 0 10px #00ff9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OMNITECH AI CORE DIRECTIVE PORTAL</h1>
        <div id="countdown">60:00</div>
        <p>[WARNING] SYSTEM TAKEOVER IN PROGRESS</p>
        <a href="/sqli-login">Access Control Panel</a>
        <a href="/xss-comment">AI Surveillance Feed</a>
    </div>

    <script>
        // 60-minute countdown timer
        let timeLeft = 60 * 60;
        const timer = document.getElementById('countdown');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                timer.textContent = "SYSTEM DOMINATION COMPLETE";
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        updateTimer();
    </script>
</body>
</html>
