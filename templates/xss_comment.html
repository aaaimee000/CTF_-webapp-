<!DOCTYPE html>
<html>
<body>
    <h1>XSS Challenge</h1>
    <form method="POST">
        Comment: <input type="text" name="comment">
        <input type="submit" value="Submit">
    </form>
    <h2>Comments:</h2>
    {% for comment in comments %}
        <div>{{ comment | safe }}</div>  <!-- Vulnerable: 'safe' disables escaping -->
    {% endfor %}
</body>
</html>
