<!DOCTYPE html>
<html>
<head>
    <title>OmniTech Breach Portal</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 2rem;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 157, 0.1) 25%, rgba(0, 255, 157, 0.1) 26%, transparent 27%, transparent 74%, rgba(0, 255, 157, 0.1) 75%, rgba(0, 255, 157, 0.1) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #00ff9d;
            border-bottom: 2px solid #00ff9d;
            padding-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            font-size: 2.5em;
        }
        .lab-image {
            height: 300px;
            background: url('your-lab-image.png') center/cover;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            border: 2px solid #00ff9d;
        }
        .lab-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 50%, rgba(0, 255, 157, 0.1));
            pointer-events: none;
        }
        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border: 1px solid #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }
        input {
            background: #0a0a0a;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 0.5rem;
            margin: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        input[type="submit"] {
            background: #003b21;
            cursor: pointer;
            transition: all 0.3s;
        }
        input[type="submit"]:hover {
            background: #00ff9d;
            color: #0a0a0a;
            text-shadow: 0 0 10px #00ff9d;
        }
        .message {
            color: #ff4444;
            margin-top: 1rem;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OMNITECH AI CORE BREACH PROTOCOL</h1>
        
        <div class="lab-image">
            <!-- Add your lab image here -->
            <div class="glitch-overlay"></div>
        </div>

        <p>[SYSTEM ALERT] AI DOMINATION AT 87%</p>
        <p>Find credentials to halt global deployment</p>

        <form method="POST">
            <input type="text" name="username" placeholder="ACCESS ID" required><br>
            <input type="password" name="password" placeholder="ENCRYPTION KEY"><br>
            <input type="submit" value="INITIATE BREACH">
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <div style="margin-top: 2rem; border-top: 1px solid #00ff9d; padding: 1rem;">
            <em>// OMNITECH INTERNAL SYSTEM v9.4.2 //<br>
            NOW BREACHING: AI CONTROL NODES<br>
            TIME REMAINING: [REDACTED]</em>
        </div>
    </div>
</body>
</html>
